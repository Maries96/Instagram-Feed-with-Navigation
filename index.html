              <!-- Button trigger modal -->
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create New Post
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Create a New post </h5>

                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Caption:</label>
                          <textarea class="form-control" placeholder="Add your caption here!"
                            id="exampleFormControlTextarea1" rows="3"></textarea>
                          <div class="d-flex flex-row">
                            <button type="button" class="btn btn-light me-1 mt-1"><i
                                class="fa-solid fa-camera"></i></button>
                            <button type="button" class="btn btn-light"><i
                                class="fa-solid fa-location-dot"></i></button>
                          </div>
                      </form>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Publish</button>
                  </div>
                </div>
              </div>
